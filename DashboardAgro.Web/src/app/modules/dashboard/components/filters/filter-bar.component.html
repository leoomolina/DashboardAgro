<div class="bg-white rounded-lg shadow p-4 mb-6">
  <h2 class="font-semibold mb-4 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-funnel h-5 w-5"
      aria-hidden="true">
      <path
        d="M10 20a1 1 0 0 0 .553.895l2 1A1 1 0 0 0 14 21v-7a2 2 0 0 1 .517-1.341L21.74 4.67A1 1 0 0 0 21 3H3a1 1 0 0 0-.742 1.67l7.225 7.989A2 2 0 0 1 10 14z">
      </path>
    </svg>
    <span>Filtros</span>
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
    <!-- ## ANO ## -->
    <div class="w-full max-w-sm mx-auto">
      <label for="ano" class="block text-gray-700 font-medium mb-2">
        Ano
      </label>
      <div class="relative">
        <select id="ano" [(ngModel)]="selectedAno"
          class="block w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option *ngFor="let ano of anos" [value]="ano">{{ ano }}</option>
        </select>
        <!-- Ícone de calendário -->
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
        </div>
      </div>
    </div>


    <!-- ## TIPOS DE LAVOURA ## -->
    <div class="w-full max-w-sm mx-auto">
      <label for="tipoLavoura" class="block text-gray-700 font-medium mb-2">
        Tipo de Lavoura
      </label>
      <div class="relative">
        <select id="tipoLavoura" [(ngModel)]="selectedTipoLavoura"
          class="block w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option *ngFor="let tipo of tiposLavouras" [ngValue]="tipo">
            {{ tipo.descricao }}
          </option>
        </select>
        <!-- Ícone de seta -->
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </div>

    <!-- ## REGIÃO ## -->
    <div class="w-full max-w-sm mx-auto">
      <label for="regiao" class="block text-gray-700 font-medium mb-2">
        Região
      </label>
      <div class="relative">
        <select id="regiao" [(ngModel)]="selectedRegiao"
          class="block w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option *ngFor="let regiao of regioes" [ngValue]="regiao">
            {{ regiao.descricao }}
          </option>
        </select>
        <!-- Ícone de seta -->
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </div>

    <!-- ## UNIDADE FEDERATIVA ## -->
    <div class="w-full max-w-sm mx-auto">
      <label for="regiao" class="block text-gray-700 font-medium mb-2">
        Unidade Federativa
      </label>
      <div class="relative">
        <select id="regiao" [(ngModel)]="selectedUnidadeFederativa"
          class="block w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option *ngFor="let uf of unidadesFederativas" [ngValue]="uf">
            {{ uf.nomeUF }}
          </option>
        </select>
        <!-- Ícone de seta -->
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </div>
    <div class="w-full max-w-sm mx-auto flex items-end">
      <button class="bg-white hover:bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded-md border-2 w-full" (click)="applyFilters()">
        Buscar
      </button>
    </div>
  </div>
</div>
