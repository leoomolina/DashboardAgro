<div class="dashboard-container">
  <div class="dashboard-header">
    <h1 class="text-3xl font-bold text-gray-800">Dashboard Agronegócio</h1>
    <p class="text-gray-500">
      Análise de dados do setor agrícola brasileiro - Fonte: IBGE/PAM
    </p>
  </div>

  <filter-bar (initialized)="onFilterBarInitialized($event)" (filtersApplied)="onFiltersApplied($event)">
  </filter-bar>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
    <app-card [title]="'Área Total Colhida'" [content]="valorTotalArea">
    </app-card>

    <app-card [title]="'Quantidade Produzida'" [content]="valorTotalPeso">
    </app-card>

    <app-card [title]="'Valor da Produção'" [content]="valorTotalDinheiro">
    </app-card>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <app-producao-estado-chart [estados]="estados" [producao]="producao">
    </app-producao-estado-chart>

    <div class="bg-white rounded-lg  p-4 mb-4">
      <h3 class="text-lg font-semibold">Produção por Estado</h3>
      <div class="p-4">
        <app-mapa-brasil [dados]="resumoPorEstado"></app-mapa-brasil>
      </div>
    </div>
  </div>

  <app-comparacao-lavouras-card [lavouras]="resumoAnual.lavouras"></app-comparacao-lavouras-card>

  <app-ranking
  titulo="Ranking por Estados"
  [itens]="rankingEstados"
></app-ranking>

<app-ranking
  titulo="Ranking por Culturas"
  [itens]="rankingCulturas"
></app-ranking>


</div>
