<div class="dashboard-container">
<div class="dashboard-header">
  <h1 class="text-3xl font-bold text-gray-800">Dashboard Agronegócio</h1>
  <p class="text-gray-500">
    Análise de dados do setor agrícola brasileiro - Fonte: IBGE/PAM
  </p>
</div>

<app-dashboard-filters></app-dashboard-filters>

 <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
  <app-card 
    [title]="'Valor Total Produzido'" 
    [content]="'R$ ' + (getTotalValorProducao())">
  </app-card>

  <app-card 
    [title]="'Área Total Plantada'" 
    [content]="(getTotalAreaPlantada()) + ' ha'">
  </app-card>

  <app-card 
    [title]="'Área Total Colhida'" 
    [content]="(getTotalAreaColhida()) + ' ha'">
  </app-card>

  <app-card 
    [title]="'Área Total Colhida'" 
    [content]="(getTotalAreaColhida()) + ' ha'">
  </app-card>
</div>
</div>
